<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

    
<div id="app">

    <h1 style="padding: 20px; color: white; background-color: rgb(7, 7, 148);text-align: center;border-bottom:6px solid; border-color: rgb(209, 178, 3);">{{ title }}</h1>
    <h2 style="text-align: center;">Criador de Sites</h2>

   <div class="container">
        <form>
            <div class="form-group">
              
                <label> Título </label>
                <input type="text" class="form-control"  placeholder="Informe um título" v-model:value="title">
                
                <hr>      
                
                <div class="row">
                    <div class="col-8">
                
                        <label> Link </label>
                        <input type="text" class="form-control"  placeholder="Exemplo: https://www.youtube.com.br" v-model:value="url">
                        
                    </div>
                    <div class="col-4">
                
                        <label> Título do Link </label>
                        <input type="text" class="form-control"  placeholder="Youtube" v-model:value="textLink">
                        
                    </div>
                </div>
                
                <hr>
                
            </div>
        </form>
             <!-- Data-Bind -->
        <li>
            <a v-bind:href="url" :title="textLink"> {{ textLink }} </a>
        </li>
            <!-- V-html -->
            <hr>
            <br>
           
            <div v-html='description' style="text-align: center;"></div>
            <hr>
            <br>

            <input type="text" class="form-control" @keyup="increment">
            <p>{{count}}</p>
            <hr>
            <button class="btn btn-primary col-12" @click="incrementtwo(2)" >Incrementar</button>
    

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
     new Vue ({
        el:"#app",
        data: {
            title: 'Título',
            url: 'https://www.youtube.com.br',
            textLink: 'Youtube',
            description:"<strong>Strong text</strong> <strong>Lorem</strong> Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.",
            count:0,

        }, methods:{
             increment: function() {
                this.count++
            },

             incrementtwo: function(value) {
                 
                this.count += value
            }
        }
    })

</script>

</body>
</html>
